<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration from</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   <section>
     <div class="container">
        <p><h1 class="reg">Registraion from</h1></p>
        <form action="" method="" enctype="multipart/form-data"></form>
        <label class="name" for="name">First Name :</label>
        <input class="input-element1" type="name" placeholder="Enter your name" value="" id="">
        <br>
        <label class="name" for="name"> Last Name:</label>
        <input class="input-element2"type="name" placeholder="Enter your name" value="" id="">
        <br>
        <label  class="name" for="dob">Date of Birth: </label>
        <input class="input-element3" type="dob" placeholder="Enter your Birthday date" value="" id="">
        <br>
        <label  class="gender"for="gender">Gender:</label>
        <input type="radio" name="Gender"> Male
        <input  type="radio" name="Gender"> Female
        <input type="radio" name="Gender"> Others
        <br>
        <label class="mail" for="e-mail">E-mail:</label>
        <input class="input-element4" type="mail" value="" id="" placeholder="Enter your Mail">
        <br>
        <label class="number" for="phone">Mobile Number</label>
        <input class="input-element5" type="number" placeholder="Enter your mobile Number" value="" id="">
        <br>
        <label class="add" for="address"> Address:</label>
        <textarea class="input-element6" name="text" id="" cols="15" rows="10"> </textarea>
        <br>
        <button  class="btn" type="submit">submit</button>
     </div>
   </section> 
</body>
</html>
